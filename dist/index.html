<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>5 4 turn based game</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <header class="row">
        <div class="col-md-4">
          <ul>
            <li><button id="soldier">Soldier</button></li>
            <li><button id="medic">Medic</button></li>
            <li><button id="general">General</button></li>
          </ul>
        </div>
      </header>
      <div class="row">
        <div class="col-md-4">
          <div class="health-meter"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <button class="attack-button">Attack</button>
        </div>
      </div>
    </div>

    <script src="js/bundle.js"></script>
  </body>
</html>
